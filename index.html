            height: 200%;

        }

        .gridOverlay {

            width: 100%;
            height: 100%;

            position: relative;
            z-index: 10;
            opacity: 1;
        }

        .titleWrap {
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtext {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .inputWrap {
            position: relative;

        }

        .glassBox {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px;
            transition: all 0.35s ease;
        }

        .glassBox:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #urlBox {
            width: 100%;
            padding: 22px 28px;
            font-size: 1.2rem;
            font-family: 'DM Sans', sans-serif;
            background: transparent;
            color: #fff;
            border: none;
            border-radius: 16px;
            outline: none;
        }

        #urlBox::placeholder {
            color: #555;
        }

        .searchIco {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.4;
            pointer-events: none;
        }

        .searchBtn {
            padding: 18px 50px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .searchBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .searchBtn:hover::before {
            width: 300px;
            height: 300px;
        }

        .searchBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 35px rgba(255, 255, 255, 0.15);
        }

        .searchBtn:active {
            transform: translateY(-1px);
        }

        .btmText {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #666;
            letter-spacing: 0.5px;
        }

        .divLine {

            height: 2px;
            background: linear-gradient(90deg, #ffffff 0%, #a0a0a0 100%);

        }

            h1 { font-size: 2.5rem; }
